<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tebak-Tebakan Angka Untuk REANSA</h1>
        <p id="message">Pilih angka 1-100</p>

        <input type="number" id="guessInput" placeholder="Iso po ra?">
        <button id="guessBtn">Pilih</button>

        <p>Sisa kesempatan: <span id="guessesLeft">10</span></p>
        <p id="feedback"></p>

        <button id="restartBtn" class="hidden">Baleni</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
